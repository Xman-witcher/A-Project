<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="post">
		{% csrf_token %}
		<label for="username">Username:</label>
		<input type="text" name="username" required>
		<label for="password">Password:</label>
		<input type="password" name="password" required>
		<button type="submit" class="login-btn">Login</button>
	</form>
</body>
</html>
